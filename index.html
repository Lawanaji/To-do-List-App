<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Todo list app</title>
</head>
<body>
    <header>
        <h1>Task List for Today</h1>
      </header>
      <main>
        <section class="input-todo-card">
          <input
            id="input-todo"
            type="text"
            placeholder="What's your next task?">
          <button id="addBtn">add</button>

        </section>
        <section id="todos-container">
          <h2>Your tasks</h2>
          <ul id="todos-list">
            <!-- The todos will be inserted here-->
          </ul>
        </section>
        <br>
      </main>
    <div class="toast"></div>
    <script src="./script.js"></script>
</body>
</html>
